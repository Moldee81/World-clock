<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock 🕝</h1>
      <select>
        <option value="">Select a city...</option>
        <option value="">Auckland</option>
        <option value="">London</option>
        <option value="">New York</option>
      </select>
      <div class="city">
        <h2>Los Angeles 🇺🇸</h2>
        <div class="date">August 15th 2024</div>
        <div class="time">1:47 AM</div>
      </div>
      <div class="city">
        <h2>Sydney 🇦🇺</h2>
        <div class="date">August 15th 2024</div>
        <div class="time">1:47 AM</div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="https://github.com/Moldee81"> Anita Peña-Tomczak</a> and is open
      sourced on
      <a href="https://github.com/Moldee81/World-clock"> GitHub </a> and hosted
      on <a href="https://cerulean-cupcake-ecdf44.netlify.app/">Netlify </a>.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
